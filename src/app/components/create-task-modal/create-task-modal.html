<div class="modal">
  <h2>Create Task</h2>

  <form [formGroup]="form">
    <input formControlName="title" placeholder="Task Title" />
      <div class="notError"  [class.error-spacer]="form.get('title')?.invalid && form.get('title')?.touched">
      @if (form.get('title')?.invalid && form.get('title')?.touched) {
        <small class="error">Please title longer than 2 characters</small>
      }
    </div>
  </form>

  <button class="btn-primary" (click)="createTask()">Create</button>
<button class="btn-danger" (click)="close()">Close</button>
</div>
